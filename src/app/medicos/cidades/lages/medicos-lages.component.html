<tr *ngFor="let medicos of (medicos$ | async )">
  <div *ngIf="medicos.cidade === 'Lages'">
  <br>
  <div class="card mb-3" style="width: 815px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="medicos.foto" class="rounded-start" alt="..." width="200px" height="200px">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ medicos.nome}}</h5>
        <p class="card-text"><small class="text-body-primary">{{ medicos.crp }}</small></p>
        <button type="submit" class="btn btn-primary col-md-3"><i class="pi pi-compass"></i> Localização</button>
        <button type="submit" class="btn btn-success mx-1 col-md-2"><i class="pi pi-whatsapp"></i></button>
        <button type="submit" class="btn btn-secondary mx-0 col-md-2"><a href="tel:+49999166318"></a><i class="pi pi-phone"></i></button>
      </div>
    </div>
  </div>
</div>
</div>
</tr>
