<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto">
      <div class="text-center text-md-start">
        <h1 class="fw-bold text-primary">Diário de Anotações</h1>
      </div>

      <div class="d-grid gap-2 d-md-block mt-5">
        <button
        (click)="gravar(modal)"
          type="button"
          class="btn btn-primary me-md-1 col-md-3">
          <i class="pi pi-book me-1"></i> Novo
        </button>
        <button
          role="button"
          class="btn btn-outline-primary me-md-1 col-md-3"
          routerLink="/painel">
          <i class="pi pi-sign-out me-1"></i> Voltar
        </button>
      </div>

      <div class="mt-4">
        <table class="table table-light table-striped table-hover">
          <thead class="thead-dark text-center">
            <tr>
              <th>Data da anotação</th>
              <th>Titulo da Anotação</th>
              <th>Texto</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let anotacao of (anotacoes$ | async)">
              <td class="text-center">{{anotacao.dataAnotacao | date: 'dd/MM/yyyy'}}</td>
              <td class="text-center">{{anotacao.titulo}}</td>
              <td class="text-center">{{anotacao.texto}}</td>
              <td class="d-grid d-md-block">
                <button
                [routerLink]="['/anotacoes', anotacao.id]"
                type="button"
                class="btn btn-primary me-0 me-md-1 mb-1 mb-md-auto">
                <i class="pi pi-search"></i>
              </button>

                <button
                  type="button"
                  (click)="gravar(modal, anotacao)"
                  class="btn btn-primary me-0 me-md-1 mb-1 mb-md-auto">
                  <i class="pi pi-pencil"></i>
                </button>
                <button
                  type="button"
                  (click)="excluir(anotacao)"
                  class="btn btn-outline-danger">
                  <i class="pi pi-trash"></i>
                </button>

            </tr>
          </tbody>
        </table>
      </div>
    </div>


    <ng-template #modal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Anotação</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
      </div>
      <form [formGroup]="form" (ngSubmit)="modal.close('gravar')">
        <div class="modal-body">

          <div class="form-group mb-3">
            <label for="dataAnotacao" class="form-label">Data da anotação</label>
            <input formControlName="dataAnotacao"
              class="form-control"
              type="date">
          </div>


          <div class="form-group mb-3">
            <label for="titulo" class="form-label">Titulo da Anotação</label>
            <input formControlName="titulo"
              class="form-control"
              type="text"
              placeholder="Digite o titulo da anotação">
          </div>

          <div class="form-group mb-3">
            <label for="titulo" class="form-label">Como foi seu dia?</label>
            <input formControlName="pergunta"
              class="form-control"
              type="text"
              placeholder="Como foi seu dia?">
          </div>

          <div class="form-outline form-white">
            <label for="texto" class="form-label">Descreva tudo aquilo que fez você estar bem hoje</label>
            <textarea formControlName="texto" class="form-control" rows="10" style="resize: none;"></textarea>

          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary col-md-3" (click)="modal.dismiss('fechar')">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary col-md-3">Gravar</button>
        </div>
      </form>
    </ng-template>




  </div>
</div>
